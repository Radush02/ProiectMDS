
<div class ="container">
<div class="login-container">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <label for="username">Username:</label><br />
    <input
      formControlName="userName"
      type="text"
      id="username"
      name="username"
    /><br />
    <label for="parola">Parola:</label><br />
    <input
      formControlName="parola"
      type="password"
      id="parola"
      name="parola"
    /><br />
    <label for="remember">Remember me?:</label>
    <input
      formControlName="remember"
      type="checkbox"
      id="remember"
      name="remember"
    /><br />
    <!--<input type="submit" [disabled]="loginForm.invalid"value="Login">-->
    <input type="submit" value="Login" />

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
  <button (click)="this.router.navigate(['register'])">Nu ai un cont?</button>
</div>
<div class="logo">
  <img src="assets/style_assets/logo_main.png" alt="logo" />
</div>
<div style="clear:both"></div>
</div>
