<form>
    <div [formGroup]="forgotPasswordForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" formControlName="Username" required>
      <label for="email">Email:</label>
      <input type="email" formControlName="Email" id="email" name="email" required>
    </div>
    <button type="submit" (click)="sendEmail()">Trimite email</button>
</form>
