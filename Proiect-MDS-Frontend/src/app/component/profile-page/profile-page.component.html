<body>
  <div class="container">
    <ul class="menu">
      <img
        src="assets/style_assets/logo_main_for_menu.png"
        alt="logo"
        class="logo-image"
      />
      <div class="right_items">
        <li>
          <button (click)="this.router.navigate(['findCar'])">
            Find a car
          </button>
        </li>
        <li>
          <button (click)="this.router.navigate(['addCar'])">Add a car</button>
        </li>
        <li>
          <button (click)="this.router.navigate(['customerSupport'])">
            Customer Support
          </button>
        </li>
        <li>
          <button (click)="this.router.navigate(['landingPage'])">Home</button>
        </li>
        <li>
          <button (click)="this.router.navigate(['profilePage'])">
            <img
              src="{{ getImageUrl(this.username) }}"
              width="100px"
              height="100px"
              style="display: block; margin-left: auto; margin-right: auto"
              class="profile-image"
            />
          </button>
        </li>
      </div>
    </ul>

    <br /><br /><br />
    <div class="profile_information">
      <h2>Profile information</h2>
      <!-- <img src="profile?.linkPozaProfil" alt="Profile Image" width="100px" /> -->
      <img
        src="{{ getImageUrl(this.username) }}"
        width="100px"
        height="100px"
        style="display: block; margin-left: auto; margin-right: auto"
      />
      <br />
      <label class="name">First name: {{ profile.prenume }}</label>
      <br />
      <label class="name">Last name: {{ profile.nume }}</label>
      <br />
      <label>Username: {{ profile.username }}</label> <br />
      <label>Email: {{ profile.email }}</label> <br />
      <label>Phone number: {{ profile.nrTelefon }}</label> <br />
      <label>Birth date: {{ profile.dataNasterii }}</label> <br />
      <label>Id card: {{ profile.carteIdentitate ? "Uploaded" : "-" }}</label>
      <br />

      <label>Driver's license: {{ profile.permis ? "Uploaded" : "-" }}</label>
      <br />
    </div>
    <!-- <button mat-icon-button color="primary" (click)="editProfile(profile)">
  <mat-icon>edit</mat-icon>
</button> -->
    <!-- <app-edit-profile [profile]="this.profile"></app-edit-profile> -->
  </div>
</body>
