<app-navbar id="nav-bar" />
<div class="search-results" id="search-results">
  <h2>Rezultatele căutării</h2>
  <div *ngIf="results && results.length > 0; else noResults">
    <ul>
      <li
        *ngFor="let result of results"
        (click)="redirectToListingPage(result.id-1)"
      >
        <h3>{{ result.titlu }}</h3>
        <p class="truncate">Descriere:{{ result.descriere }}</p>
        <p>Pret: {{ result.pret }}</p>
        <img src="{{ getUrl('thumbnail'+(result.id-1)) }}" alt="car-image" width="400px" />
      </li>
    </ul>
  </div>

  <ng-template #noResults>
    <p>Nu au fost găsite rezultate pentru căutarea dumneavoastră.</p>
  </ng-template>
</div>
