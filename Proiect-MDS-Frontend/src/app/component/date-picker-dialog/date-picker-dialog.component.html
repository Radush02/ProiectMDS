<!-- date-picker-dialog.component.html -->

<h1>Selectează perioada de închiriere</h1>

<mat-form-field>
  <input matInput [matDatepicker]="startDatePicker" placeholder="Selectează data de start" [(ngModel)]="startDate">
  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #startDatePicker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="endDatePicker" placeholder="Selectează data de sfârșit" [(ngModel)]="endDate">
  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #endDatePicker></mat-datepicker>
</mat-form-field>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="onSelectDates()">Selectează</button>
  <button mat-button color="warn" (click)="onNoClick()">Anulează</button>
</div>
